    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true
    use:
      - airports
      - aggregator
  - name: 🛑 رهگیری جهانی
    type: select
    proxies:
      - REJECT
      - DIRECT
      - ♻️ خودکار (بهترین پینگ)
      - 🚀 انتخاب پروکسی
  - name: 🍃 تصفیه برنامه
    type: select
    proxies:
      - REJECT
