proxy-groups:
  - name: 🔀 نوع انتخاب پروکسی
    type: select
    proxies:
      - 〄 Lonup - دستی 🤏🏻
      - 🕊 Azadnet - دستی 🤏🏻
      - 👨🏻‍💻 MahdiBland - دستی 🤏🏻
      - ⛔ قطع اینترنت
      - 🛡️ بدون فیلترشکن

  - name: 📶 انتخاب نوع اتصال
    type: select
    proxies:
      - 🔐 فقط سایتای فیلتر شده
      - 🌐 همه سایتا

  - name: 👨🏻‍💻 MahdiBland - دستی 🤏🏻
    type: select
    use:
      - aggregator
      - airports

  - name: 〄 Lonup - دستی 🤏🏻
    type: select
    use:
      - lonup

  - name: 🕊 Azadnet - دستی 🤏🏻
    type: url-test
    use:
      - azadnet

  - name: 🇮🇷 سایتای ایرانی
    type: select
    proxies:
      - 🛡️ بدون فیلترشکن
      - 🚫 اجازه ندادن
      - 🔀 نوع انتخاب پروکسی

  - name: 🆎 تبلیغات
    type: select
    proxies:
      - 🚫 اجازه ندادن
      - 🛡️ بدون فیلترشکن
      - 🔀 نوع انتخاب پروکسی

  - name: 🍃 تصفیه برنامه
    type: select
    proxies:
      - 🚫 اجازه ندادن
      - 🛡️ بدون فیلترشکن
      - 🔀 نوع انتخاب پروکسی

  - name: 🛑 رهگیری جهانی
    type: select
    proxies:
      - 🚫 اجازه ندادن
      - 🛡️ بدون فیلترشکن
      - 🔀 نوع انتخاب پروکسی

  - name: 🎮 استیم
    type: select
    proxies:
      - 🛡️ بدون فیلترشکن
      - 🚫 اجازه ندادن
      - 🔀 نوع انتخاب پروکسی

  - name: 🛡️ بدون فیلترشکن
    type: select
    proxies:
      - DIRECT

  - name: ⛔ قطع اینترنت
    type: select
    proxies:
      - REJECT

  - name: 🚫 اجازه ندادن
    type: select
    proxies:
      - REJECT

  - name: 🔐 فقط سایتای فیلتر شده
    type: select
    proxies:
      - DIRECT

  - name: 🌐 همه سایتا
    type: select
    proxies:
      - 🔀 نوع انتخاب پروکسی

