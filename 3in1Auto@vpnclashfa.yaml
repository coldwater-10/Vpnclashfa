port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
allow-lan: true
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
secret: ''
bind-address: '*'
unified-delay: true
profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  stack: system 
  dns-hijack:
    - any:53
  auto-redir: true 
  auto-route: true 
  auto-detect-interface: true

dns:
  enable: true
  listen: 127.0.0.1:53
  ipv6: true
  default-nameserver: 
    - '127.0.0.1'
    - '1.1.1.1'
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:
    - '127.0.0.1'
    - '1.1.1.1'
  fallback:
    - "https://1.1.1.1/dns-query"
    - "https://8.8.8.8/dns-query"
    - "https://9.9.9.9/dns-query"
    - "https://rubyfish.cn/dns-query"
  fallback-filter:
    geoip: false
    ipcidr:
      - '0.0.0.0/8'
      - '10.0.0.0/8'
      - '100.64.0.0/10'
      - '127.0.0.0/8'
      - '169.254.0.0/16'
      - '172.16.0.0/12'
      - '192.0.0.0/24'
      - '192.0.2.0/24'
      - '192.88.99.0/24'
      - '192.168.0.0/16'
      - '198.18.0.0/15'
      - '198.51.100.0/24'
      - '203.0.113.0/24'
      - '224.0.0.0/3'
      - '240.0.0.0/4'
      - '::1/128'
      - '64:ff9b:1::/48'
      - 'fc00::/7'
      - 'fe80::/10'

rule-providers:
  iran:
    type: http
    behavior: classical
    url: >-
      https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/clash_rules.yaml
    path: ./ruleset/iran.yaml
    interval: 432000
  steam:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/coldwater-10/clash_rules/main/steam.yaml
    path: ./ruleset/steam.yaml
    interval: 432000
  add:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/coldwater-10/clash_rules/main/add.yaml
    path: ./ruleset/add.yaml
    interval: 432000
  Purification:
    type: http
    behavior: classical
    url: >-
      https://raw.githubusercontent.com/coldwater-10/clash_rules/main/Purification%20app.yaml
    path: ./ruleset/Purification.yaml
    interval: 432000
  Global:
    type: http
    behavior: classical
    url: >-
      https://raw.githubusercontent.com/coldwater-10/clash_rules/main/Global%20tracking.yaml
    path: ./ruleset/Global.yaml
    interval: 432000
  AntiAd:
    type: http
    behavior: domain
    url: >-
      https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-clash.yaml
    path: ./ruleset/AntiAd.yaml
    interval: 432000

proxy-groups:
  - name: ♻️ خودکار (بهترین پینگ)
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true
    proxies:
      - 🔥 azadnet
      - 🔥 lonup
      - 🔥 mahdibland

  - name: 🔥 mahdibland
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true
    use:
      - aggregator
      - airports

  - name: 🔥 azadnet
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true
    use:
      - azadnet

  - name: 🔥 lonup
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    lazy: true
    use:
      - lonup

  - name: 🎮 استیم
    type: select
    proxies:
      - DIRECT
      - REJECT
      - ♻️ خودکار (بهترین پینگ)

  - name: 🛑 رهگیری جهانی
    type: select
    proxies:
      - REJECT
      - DIRECT
      - ♻️ خودکار (بهترین پینگ)

  - name: 🍃 تصفیه برنامه
    type: select
    proxies:
      - REJECT
      - DIRECT
      - ♻️ خودکار (بهترین پینگ)

  - name: 🆎 تبلیغات
    type: select
    proxies:
      - REJECT
      - DIRECT
      - ♻️ خودکار (بهترین پینگ)

  - name: 🇮🇷 سایتای ایرانی
    type: select
    proxies:
      - DIRECT
      - REJECT
      - ♻️ خودکار (بهترین پینگ)

proxy-providers:

  airports:
    type: http
    url: >-
      https://raw.githubusercontent.com/mahdibland/SSAggregator/master/sub/airport_merge_yaml.yml
    interval: 720
    path: ./airports.yaml
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://cp.cloudflare.com/

  aggregator:
    type: http
    url: >-
      https://raw.githubusercontent.com/mahdibland/ShadowsocksAggregator/master/Eternity.yml
    interval: 1440
    path: ./aggregator.yaml
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://cp.cloudflare.com/

  azadnet:
    type: http
    url: >-
      https://raw.githubusercontent.com/AzadNetCH/Clash/main/AzadNet_IRAN-Direct1.yml
    interval: 1440
    path: ./azadnet.yaml
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://cp.cloudflare.com/

  lonup:
    type: http
    url: >-
      https://raw.githubusercontent.com/LonUp/NodeList/main/Clash/Node/Latest.yaml
    interval: 1440
    path: ./lonup.yaml
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://cp.cloudflare.com/

