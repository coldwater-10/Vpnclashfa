proxy-groups:
  - name: 🔀 نوع انتخاب پروکسی
    type: select
    proxies:
      - خودکار (بهترین پینگ) 🤖
      - دستی 🤏🏻
      - پشتیبان (در صورت قطعی) 🧯
      - توزیع بار (پایدار) 🧲
      - توزیع بار (گردشی) 🔁
      - ⛔ قطع اینترنت
      - 🛡️ بدون فیلترشکن
  - name: 📶 انتخاب نوع اتصال
    type: select
    proxies:
      - 🌐 همه سایتا
      - 🔐 فقط سایتای فیلتر شده
  - name: دستی 🤏🏻
    type: select
    use:
      - proxy
  - name: خودکار (بهترین پینگ) 🤖
    type: url-test
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    tolerance: 180
    max-failed-times: 5
    include-all: true
    use:
      - proxy
  - name: پشتیبان (در صورت قطعی) 🧯
    type: fallback
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    tolerance: 180
    max-failed-times: 5
    include-all: true
    use:
      - proxy
  - name: توزیع بار (پایدار) 🧲
    type: load-balance
    url: https://api.v2fly.org/checkConnection.svgz
    strategy: consistent-hashing
    interval: 600
    tolerance: 180
    max-failed-times: 5
    include-all: true
    use:
      - proxy
  - name: توزیع بار (گردشی) 🔁
    type: load-balance
    url: https://api.v2fly.org/checkConnection.svgz
    strategy: round-robin
    interval: 600
    tolerance: 180
    max-failed-times: 5
    include-all: true
    use:
      - proxy
  - name: 🇮🇷 سایتای ایرانی
    type: select
    proxies:
      - 🛡️ بدون فیلترشکن
      - 🚫 اجازه ندادن
      - 🔀 نوع انتخاب پروکسی
  - name: 🏴‍☠️ سایتای تحریمی
