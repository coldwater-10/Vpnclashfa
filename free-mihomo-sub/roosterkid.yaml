      - 🚫 اجازه ندادن
      - 🔀 نوع انتخاب پروکسی
      - 🛡️ بدون فیلترشکن
  - name: 🆎 تبلیغات
    type: select
    proxies:
      - 🚫 اجازه ندادن
      - 🛡️ بدون فیلترشکن
      - 🔀 نوع انتخاب پروکسی
  - name: 🍃 تصفیه برنامه
