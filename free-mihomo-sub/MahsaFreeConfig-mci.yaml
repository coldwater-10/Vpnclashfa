proxy-groups:
  - name: 🔀 نوع انتخاب پروکسی
    type: select
    proxies:
      - اتصال پایدار 🔗
      - خودکار (بهترین پینگ) 🤖
      - دستی 🤏🏻
      - پشتیبان (در صورت قطعی) 🧯
      - توزیع بار (پایدار) 🧲
      - توزیع بار (موقت) ⏳
      - توزیع بار (گردشی) 🔁
      - ⛔ قطع اینترنت
      - 🛡️ بدون فیلترشکن
  - name: دستی 🤏🏻
    type: select
    use:
      - mci1
      - mci2
      - mci3
      - mci4
  - name: خودکار (بهترین پینگ) 🤖
    type: url-test
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    timeout: 6000
    tolerance: 200
    max-failed-times: 5
    include-all: true
    lazy: true
    use:
      - mci1
      - mci2
      - mci3
      - mci4
  - name: پشتیبان (در صورت قطعی) 🧯
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 600
    timeout: 6000
    tolerance: 300
    max-failed-times: 3
    lazy: true
    use:
      - mci1
      - mci2
      - mci3
      - mci4
  - name: اتصال پایدار 🔗
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    interval: 30
    timeout: 3000
    tolerance: 200
    max-failed-times: 3
    lazy: true
    proxies:
      - خودکار (بهترین پینگ) 🤖
      - پشتیبان (در صورت قطعی) 🧯
      - دستی 🤏🏻
  - name: توزیع بار (پایدار) 🧲
    type: load-balance
    url: https://api.v2fly.org/checkConnection.svgz
    strategy: consistent-hashing
    interval: 600
    timeout: 6000
    max-failed-times: 5
    lazy: true
    use:
      - mci1
      - mci2
      - mci3
      - mci4
  - name: توزیع بار (گردشی) 🔁
    type: load-balance
    url: https://api.v2fly.org/checkConnection.svgz
    strategy: round-robin
    interval: 600
    tolerance: 200
    timeout: 6000
    max-failed-times: 3
    lazy: true
    use:
      - mci1
      - mci2
      - mci3
      - mci4
  - name: توزیع بار (موقت) ⏳
    type: load-balance
    url: https://api.v2fly.org/checkConnection.svgz
    strategy: sticky-sessions
    interval: 600
    timeout: 6000
    max-failed-times: 5
    lazy: true
    use:
      - mci1
      - mci2
      - mci3
      - mci4
  - name: 📥 دانلود منیجر
    type: select
    proxies:
      - 🛡️ بدون فیلترشکن
      - 🔀 نوع انتخاب پروکسی
