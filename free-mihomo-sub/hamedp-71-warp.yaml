external-ui: ui
external-controller-cors:
  allow-origins: ['*']
  allow-private-network: true
secret: ''
bind-address: '*'
unified-delay: false
disable-keep-alive: false
keep-alive-idle: 30
keep-alive-interval: 30
profile:
  store-selected: true
  store-fake-ip: true
