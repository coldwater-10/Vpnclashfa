global-client-fingerprint: chrome
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: true
tcp-concurrent: true
enable-process: true
find-process-mode: strict
ipv6: true
log-level: debug
geo-auto-update: true
geo-update-interval: 168
external-controller: '127.0.0.1:9090'
